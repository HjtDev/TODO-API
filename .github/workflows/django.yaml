name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:6
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.5'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev python3-dev  # Required for psycopg2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Setup environment
        run: |
          echo "SECRET_KEY=test_secret_key" >> .env
          echo "DEBUG=True" >> .env
          echo "ALLOWED_HOSTS=localhost" >> .env
          echo "DB_NAME=test_db" >> .env
          echo "DB_USER=test_user" >> .env
          echo "DB_PASSWORD=test_pass" >> .env
          echo "DB_HOST=postgres" >> .env  # Changed to service name
          echo "DB_PORT=5432" >> .env
          echo "REDIS_LOCATION=redis://redis:6379/0" >> .env

      - name: Wait for PostgreSQL
        run: sleep 5  # Extra wait time for DB to be ready

      - name: Run migrations
        run: |
          python manage.py migrate

      - name: Run tests
        run: |
          pytest -v --cov=.
